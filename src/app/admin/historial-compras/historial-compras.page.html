<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/admin">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="historial-content">
  <br>
  <br>
  <ion-card class="historial-card">
    <ion-card-header>
      <ion-card-title>
        <h1 class="historial-title">Historial de Compras</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-item *ngFor="let compra of historialCompras">
      <ion-label>
        <h2>{{ compra.nombre }}</h2>
        <p>Precio: ${{ compra.precio | number:'1.0-0' }}</p>
        <p>Cantidad: {{ compra.cantidad }}</p>
        <p>Fecha: {{ compra.fecha }}</p>
        <p>Usuario: {{ compra.nomUser }}</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <!-- Mostrar el total de compras -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h2>Total Recaudado</h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Total: ${{ totalCompras | number:'1.0-0' }}</strong></p>
    </ion-card-content>
  </ion-card>

  <br>
</ion-content>
