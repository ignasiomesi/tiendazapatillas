<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/listar">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="editar()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="productoM.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input [(ngModel)]="productoM.marca" name="marca" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="productoM.precio" name="precio" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="productoM.descripcion" name="descripcion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input [(ngModel)]="productoM.stock" name="stock" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sección</ion-label>
      <ion-select [(ngModel)]="productoM.seccion" name="seccion" required>
        <ion-select-option value="E">Estilo</ion-select-option>
        <ion-select-option value="D">Deportivo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row style="justify-content: center; margin-top: 20px;">
      <ion-col size="auto">
        <ion-button expand="block" (click)="seleccionarFoto()">Seleccionar Foto</ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button expand="block" (click)="tomarFoto()">Tomar Foto</ion-button>
      </ion-col>
    </ion-row>
    <ion-item>
      <img [src]="productoM.foto" alt="Imagen del producto" />
    </ion-item>
  <br>

    <ion-button expand="full" color="primary" type="submit" [disabled]="!productoM.nombre || !productoM.precio || !productoM.stock">
      Actualizar Producto
    </ion-button>
  </form>
</ion-content>
